<div class="container">
  <br/>
  <div class="row">
    <div class="col-md-6">
      <img src="{{photo.url}}" class="img-thumbnail img-fluid img-rounded"/>
    </div>
    <div class="col-md-6">
      <h1>{{photo.title}}</h1>
    </div>
  </div>
  <br/>
  <button class="btn btn-primary" (click)="showForm()">Edit Photo</button>
  <button class="btn btn-danger" style="margin-left: 1%;" (click)="deletePhoto()">Delete Photo</button>


  <div *ngIf="toggleForm">
    <br/>
    <edit-photo [photo]="photo" [albums]="albums" (emitToggle)="emitToggle($event)" (emitNewPhoto)="emitNewPhoto($event)"></edit-photo>
  </div>
</div>
