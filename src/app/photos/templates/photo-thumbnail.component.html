<div class="" style="float: left; width: 150px; margin-right: 25px; height: 400px">
  <div class="card" style="">
    <img class="card-img-top img-thumbnail img-fluid" src="{{photo.thumbnailUrl}}"/>
    <div class="card-body" style="width: 150px">
      <small class="card-title">{{photo.title}}</small>
      <button routerLink="/photo/{{photo.id}}" class="btn btn-primary" style="width: 100%">Details</button>
    </div>
  </div>
</div>
