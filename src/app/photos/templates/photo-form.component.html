<div [formGroup]="formGroup">
  <div class="form-group" [ngClass]="{'error': !formGroup.controls['title'].valid && formGroup.controls['title'].touched}">
    <label for="title">Title:</label>
    <em *ngIf="!formGroup.controls['title'].valid && formGroup.controls['title'].touched">Required</em>
    <input formControlName="title" id="title" type="text" class="form-control" placeholder="Title..." />
  </div>

  <div class="form-group" [ngClass]="{'error': !formGroup.controls['url'].valid && formGroup.controls['url'].touched}">
    <label for="url">Url:</label>
    <em *ngIf="!formGroup.controls['url'].valid && formGroup.controls['url'].touched">Required</em>
    <input formControlName="url" id="url" type="text" class="form-control" placeholder="Url..." />
  </div>

  <div class="form-group" [ngClass]="{'error': !formGroup.controls['thumbnailUrl'].valid && formGroup.controls['thumbnailUrl'].touched}">
    <label for="thumbnailUrl">Thumbnail Url:</label>
    <em *ngIf="!formGroup.controls['thumbnailUrl'].valid && formGroup.controls['thumbnailUrl'].touched">Required</em>
    <input formControlName="thumbnailUrl" id="thumbnailUrl" type="text" class="form-control" placeholder="Thumbnail Url..." />
  </div>

  <div class="form-group">
    <label for="album">Select the Album:</label>
    <select class="form-control" id="album" formControlName="albumId">
      <option value="" disabled>Choose the album</option>
      <option *ngFor="let album of albums" [ngValue]="album.id">{{album.title}}</option>
    </select>
  </div>
</div>
