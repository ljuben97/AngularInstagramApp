<div class="container">
  <br/>
  <div class="row">
    <div class="col-md-4">
      <h1>{{user.name}}</h1>
      <h2>{{user.username}}</h2>
      <h2>{{user.email}}</h2>
    </div>
    <div class="col-md-4">
      <h1>Location:</h1>
      <h2>{{user.address.street}}</h2>
      <h2>{{user.address.suite}}</h2>
      <h2>{{user.address.zipcode}} {{user.address.city}}</h2>
    </div>
    <div class="col-md-4">
      <h1>Company: </h1>
      <h2>{{user.company.name}}</h2>
      <h2>{{user.company.catchPhrase}}</h2>
      <h2>{{user.company.bs}}</h2>
    </div>
  </div>

  <br/>
  <button class="btn btn-primary" (click)="showForm()">Edit User</button>
  <button class="btn btn-danger" style="margin-left: 1%" (click)="deleteUser()">Delete User</button>
</div>

<br/>
<div class="container">
  <edit-user *ngIf="toggleForm" [user]="user" (emitToggle)="emitToggle($event)" (emitNewUser)="emitNewUser($event)"></edit-user>

  <list-albums [albums]="albums" [options]="options"></list-albums>
</div>
